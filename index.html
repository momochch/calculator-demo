<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator demo</title>
</head>

<body>
  <!--整體  -->
  <main class=overall>
    <!--  顯示值的地方    -->
    <section class='display-value' id='display'>0</section>
    <!-- 按鈕 -->
    <section class="content">
      <div class="calculator-btn">
        <button class="delete-one" id='delete-one'>←</button>
        <button class="percent" id='percent'>%</button>
        <button class="clear-all" id='clear-all'>C </button>
        <button class="operation" id='divide'>÷</button>
        <button class="number" id='seven'>7</button>
        <button class="number" id='eight'>8</button>
        <button class="number" id='nine'>9</button>
        <button class="operation" id='multiply'>×</button>
        <button class="number" id='four'>4</button>
        <button class="number" id='five'>5</button>
        <button class="number" id='six'>6</button>
        <button class="operation" id='minus'>-</button>
        <button class="number" id='one'>1</button>
        <button class="number" id='two'>2</button>
        <button class="number" id='three'>3</button>
        <button class="operation" id='add'>+</button>
        <button class="number" id='double-zero'>00</button>
        <button class="number" id='zero'>0</button>
        <button class="number" id='dot'>.</button>
        <button class="equal" id='equal'>=</button>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
